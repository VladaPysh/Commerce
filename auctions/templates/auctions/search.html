{% extends "auctions/layout.html" %}

{% block body %}

<a href="{% url 'create' %}">Create Listing</a>

    <h2>Search</h2>
    {% if message %}
    <h5>{{ message }}</h5>
    {% endif %}
    {% for listing in listings %}
    <h4><a href="{% url 'item' listing.title %}">{{ listing.title }} </a></h4>
    <img src="{{ listing.image.url }}" alt="image" style="width: 300px; height: 300px;">
    <p>{{ listing.description }}</p>
    {% endfor %}
    
{% endblock %}

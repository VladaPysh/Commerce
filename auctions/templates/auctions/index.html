{% extends "auctions/layout.html" %}

{% block body %}
<a href="{% url 'create' %}">Create Listing</a>

    <h2>Active Listings</h2>
    <h4>Categories</h4>
        {% for category in categories %}
        <ul><li><a href="{% url 'category' category.category %}">{{ category }}</a></li></ul>
        {% endfor %}
        </select>
    {% for listing in listings %}
    <h4><a href="{% url 'item' listing.title %}">{{ listing.title }} </a></h4>
    <img src="{{ listing.image.url }}" alt="image" style="width: 300px; height:auto;">
    <p>{{ listing.description }}</p>
    {% endfor %}
    
{% endblock %}
